<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, gerador password">
    <title>Gerador de Senha</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="assets/logo.png" class="logo" alt="Gerador de senha logo" />
    
    <main class="container-input">
        <span>Tamanho <span id="value"> </span> caracteres</span>
        <input type="range" min="5" max="25" value="15" class="slider" id="slider">
        <button onclick="generatePassword()" class="button-cta" id="button">Gerar senha</button>
    </main>

    <div onclick="copyPassword()" id="container-password" class="container-password hide">
        <span class="title">Sua senha gerada foi: </span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar.</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
